name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Package binary
        run: |
          BINARY=".build/release/VirtualScreen"
          mkdir -p dist
          cp "$BINARY" dist/VirtualScreen
          cd dist && zip VirtualScreen-macos.zip VirtualScreen

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/VirtualScreen-macos.zip
          generate_release_notes: true
